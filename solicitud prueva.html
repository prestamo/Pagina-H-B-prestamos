      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="logob&H.ico" alt="logo de la compaÃ±ia" />
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="index.html" class="active">Inicio</a></li>
          <li><a href="index.html">Nosotros</a></li>

      <div class="fas fa-bars"></div>
    </header>
    <section class="contact" id="contact">
      <h1 class="solicitud">
        <br />
        Datos del solicitante
      </h1>

      <div class="row">
        <div class="form-container">
          <form name="contact" method="POST" data-netlify="true">
            <p>
              <label class="texto">
                Nombre: <input type="text" name="nombre"
              /></label>
            </p>
            <p>
              <label class="texto"
                >Apellido: <input type="text" name="apellido"
              /></label>
            </p>
            <p>
              <label class="texto"
                >Correo: <input type="email" name="email"
              /></label>
            </p>
            <p>
              <label class="texto"
                >Fecha de nacimiento: <input type="date" name="fecha"
              /></label>
            </p>
            <p>
              <label class="texto"
                >Numero de cedula: <input type="number" name="cedula"
              /></label>
            </p>
            <p>
              <label class="texto"
                >Sexo:
                <select class="select" name="sexo[]" multiple>
                  <option value="masculino">Masculino</option>
                  <option value="femenino">Femenino</option>
                </select></label
              >
            </p>
            <p>
              <label class="texto"
                >Estado Civil:
                <select class="select" name="Estado[]" multiple>
                  <option value="Casado">Casado</option>
                  <option value="Soltero">Soltero</option>
                </select></label
              >
            </p>

            <p>
              <button type="submit">Enviar</button>
            </p>

            <input type="submit" value="Enviar" />
          </form>
        </div>
      </div>
    </section>
  </body>
